<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <nav>
            <label class="logo"> Expense Tracker </label>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">signup</a></li>
        </ul>

</nav>

    <div class="container">
        <div class="text"> User Login</div>

        <form action="/auth/login" method="post">
            <div class="formgrp">
                <label for="name">User Name:</label>
                <input type="text" class="formcontrol" id="name" name="name">
            </div>
            <div class="formgrp">
                <label for="password">Password:</label>
                <input type="password" class="formcontrol" id="password" name="password">
            </div>
            <div class="forgetpass">
                <a href="/forgetpassword">Forget Password</a>
            </div>
            <button type="submit" class="btn">Login In</button>
            <div class="signupform">
                Not a member? <a href="/signup">Signup now</a>
            </div>
        </form>
    </div>

    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(event.target);
            const userData = {
                name: formData.get('name'),
                password: formData.get('password')
            };
    
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
    
                if (!response.ok) {
                    const errorMessage = 'Error: request failed with status code ' + response.status; // Construct error message
                    document.getElementById('error-message').textContent = errorMessage; // Display error message
                    document.getElementById('error-message').style.display = 'block'; // Show error message
                    return;
                }
    

                window.location.href = '/'; 
    
                const data = await response.json();
                console.log(data); 
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
</body>

</html>
